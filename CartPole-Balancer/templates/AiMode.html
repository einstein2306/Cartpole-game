<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link href="/static/css/aimode.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mode</title>
    <script>
        let counter = 0;
        let scoreInterval;
        function startanimation() {
            
            document.getElementById('start-button').style.display = 'none'; 

            const score = document.getElementById('score')
            scoreInterval = setInterval(() => {
                score.innerText = counter++;
            }, 500);
            
            score.value = counter++;
    
            var gif_data = "{{gif_data}}" || "";
            if(gif_data){
                document.getElementById('animation').src = `data:image/gif;base64,${gif_data}`; 
                document.getElementById('animation').style.display = 'block';
            }
           
            var socket = io();
            socket.on("connect", function(){ 
                console.log("Connected to WebSocket");
             }); 
            socket.on("animation_gif",function(data){
                console.log("new data received..");
                const element = document.getElementById("animation");
                element.src = `data:image/gif;base64,${data.gif_data}`;
            });
            socket.on("disconnect", function() { 
                console.log("Disconnected from WebSocket"); // Debug print
            });
        }
    </script>

</head>
<body>
  
    <h1>Cartpole AIMode</h1>
     
    {% if mess %}
    <div class="mess">
        <h5><i>{{mess}}<br>please wait for half a minute and then click on reload.</i></h5><br>
        <button id="reload" class="btn btn-primary btn-sm" onclick="window.location.reload();">Reload</button>
    </div>        
    {% else %}
    <div class="t-anim">
        <button class="btn btn-primary btn-sm" id="start-button" onclick="startanimation()">start</button>
        <button class="btn btn-primary btn-sm" id="reset" onclick="window.location.reload();">stop</button>
        <br></br>
    </div>
    <div class="score">
        score:<span id="score">0</span>
    </div>
    <div class="anim-box shadow-lg rounded">
        <img id="animation" alt="Animation" style="display:none;">
    </div> 
    <br><br>

    {% endif %}
    
</body>
</html>
