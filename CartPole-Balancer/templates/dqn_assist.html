<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>-->
    <script>
            document.addEventListener('DOMContentLoaded', function () {
            const chatForm = document.getElementById("chatForm");
            const textarea = document.getElementById("userInput");

            // Submit form when Enter is pressed (but not Shift+Enter)
            textarea.addEventListener("keydown", function (e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.requestSubmit(); // triggers the form submit event
                }
            });
        });

    </script>
    <title>Dqn Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        textarea {
            border: 2px solid #4c91af;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border: 2px solid #4c91af;
        }
        .response-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: blanchedalmond;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            margin-left: 35%;
            margin-bottom: 10px;
        }
        .home {
            margin-right: 5%;
            font-size: small;
            margin-top: 6px;
        }
        #user {
            background-color: #b0e0e6;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            width: 30%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            margin-left: 1%;
            margin-bottom: 15px;
        }
        /* MathJax: Make sure math formulas are styled correctly */
        .MathJax_Display, .MathJax {
            font-family: "Times New Roman", serif; /* Make sure you use a font that matches the math formulas */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div style="background-color: #f0f0f0;">
        <h2 style="display: flex; justify-content: space-between; align-items: center; margin-left: 2%; font-family: serif;">
            RL Assistant
            <a class="btn btn-primary home" href="/home">Back &rarr;</a>
        </h2>
        <hr>
    </div>
    
        <div id="chat" style="height: 442px; overflow-y: auto;">
            {% for chat in message %}
            <div id="user">
                <p style="font-size: medium; font-family:serif; margin-left:7px;">{{ chat.prompt }}</p>
            </div>
            <div class="shadow-inner response-box">
                <div class="math-output" style="font-family: monospace;font-size: 13px;white-space: pre-wrap;">{{ chat.response | safe }}</div>
            </div>
            {% endfor %}
        </div>
    
    <form  id="chatForm" style="display: flex; gap: 45px; margin-top: 2px;background-color: dimgray;">
        <textarea id="userInput" autofocus placeholder="Enter your text" style="width: 80%; margin-left: 2%; height: 69px;" required></textarea>
        <button class="btn btn-info" type="submit" style="align-self: flex-end; margin-top: -60px; margin-bottom: 10px;">&uarr;</button>
    </form>

    
    <script>
        const socket = io();

        document.getElementById("chatForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const input = document.getElementById("userInput");
            const prompt = input.value.trim();
            if (prompt) {
                socket.emit("new_message", { prompt });
                input.value = "";
            }
        });

        socket.on("chat_response", function(data) {
            const chatDiv = document.getElementById("chat");

            const userMsg = document.createElement("div");
            userMsg.id = "user";
            userMsg.innerHTML = `<p style="font-size: medium; font-family:serif;margin-left:7px;">${data.prompt}</p>`;

            const botMsg = document.createElement("div");
            botMsg.className = "shadow-inner response-box";
            botMsg.innerHTML = `<div class="math-output" style="font-family: monospace; font-size: 13px;white-space: pre-wrap;">${data.response}</div>`;

            chatDiv.appendChild(userMsg);
            chatDiv.appendChild(botMsg);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            /*
            if (window.MathJax && typeof MathJax.typesetPromise === "function") {
                MathJax.typesetPromise();
            }
                */
                if (window.MathJax && typeof MathJax.typesetPromise === "function") {
            MathJax.typesetPromise().then(function() {
                console.log("MathJax rendering complete.");
            }).catch(function(err) {
                console.error("MathJax error:", err);
            });
        }

        });

        document.addEventListener('DOMContentLoaded', function () {
            const chatHistory = document.getElementById('chat');
            chatHistory.scrollTop = chatHistory.scrollHeight;
            if (window.MathJax && MathJax.typesetPromise) {
                MathJax.typesetPromise();
            }
        });
    </script>
</body>
</html>
